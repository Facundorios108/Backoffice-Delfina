        // --- Componente Principal ---
        function App() {

            const [showAnalyticsModal, setShowAnalyticsModal] = useState(false);

            const hasSeededRef = useRef(false);

            // 1. Efecto de Autenticaci√≥n
            useEffect(() => {
                console.log('üîê Iniciando proceso de autenticaci√≥n...');
                const checkFirebase = setInterval(() => {
                    if (window.firebaseData) {
                        clearInterval(checkFirebase);
                        console.log('‚úÖ Firebase inicializado');

                        const initAuth = async () => {
                            try {

                            } catch (error) {
                                console.error("‚ùå Error en auth:", error.code, error.message);
                                // Fallback a an√≥nimo si falla el token custom (com√∫n en despliegue manual)
                                try { 
                                    console.log('üîÑ Reintentando con auth an√≥nimo...');
                                    const result = await signInAnonymously(auth); 
                                    console.log('‚úÖ Fallback exitoso:', result.user.uid);
                                } catch(e) { 
                                    console.error("‚ùå Auth an√≥nimo fall√≥:", e.code, e.message); 
                                    alert('Error de autenticaci√≥n: ' + e.message + '. Verifica tu conexi√≥n a internet y recarga la p√°gina.');
                                }

                        };

                        initAuth();
                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                console.log('üë§ Usuario autenticado:', u.uid);
                            } else {
                                console.log('‚ö†Ô∏è Sin usuario autenticado');
                            }
                            setUser(u);
                            if (!u) {
                                setTransactions([]);
                                setStockItems([]);
                                setIsLoading(false);
                            }
                        });
                    }
                }, 100);
                return () => clearInterval(checkFirebase);
            }, []);

            // 2. Efecto de Base de Datos
            useEffect(() => {
                if (!user || !window.firebaseData) return;
                const { db, appId, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } = window.firebaseData;

                const qTx = query(collection(db, 'artifacts', appId, 'users', user.uid, 'transactions'), orderBy('createdAt', 'desc'));
                const unsubTx = onSnapshot(qTx, (snapshot) => {
                    const txs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    txs.sort((a, b) => {
                        const dateA = a.createdAt?.seconds ? new Date(a.createdAt.seconds * 1000) : new Date(a.fullDate);
                        const dateB = b.createdAt?.seconds ? new Date(b.createdAt.seconds * 1000) : new Date(b.fullDate);
                        return dateB - dateA;
                    });
                    setTransactions(txs);
                }, (e) => console.error("Error txs:", e));

                const qStock = query(collection(db, 'artifacts', appId, 'users', user.uid, 'stock'), orderBy('name', 'asc'));
                const unsubStock = onSnapshot(qStock, async (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    if (items.length === 0 && !hasSeededRef.current) {
                        hasSeededRef.current = true;
                        // Solo hacer seed si estamos seguros de que es la primera vez real y no un error de carga
                        // Para producci√≥n a veces es mejor dejar vac√≠o, pero aqu√≠ ayudamos con datos iniciales
                        /* const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'stock');
                        for (const item of INITIAL_STOCK_DATA) {
                            await addDoc(collectionRef, { ...item, createdAt: serverTimestamp() });
                        }
                        */
                       setStockItems([]); // Inicia vac√≠o en producci√≥n para no ensuciar
                    } else {
                        setStockItems(items);
                    }
                    setIsLoading(false);
                }, (e) => console.error("Error stock:", e));

                return () => { unsubTx(); unsubStock(); };
            }, [user]);

            // --- C√ÅLCULOS FINANCIEROS ---
            const financialStats = useMemo(() => {
                const now = new Date();
                const currentMonthKey = getMonthKey(now);
                const prevMonthDate = new Date();
                prevMonthDate.setMonth(now.getMonth() - 1);
                const prevMonthKey = getMonthKey(prevMonthDate);

                let currentIncome = 0; let currentExpense = 0;
                let prevIncome = 0; let prevExpense = 0;
                let totalBalance = 0;

                transactions.forEach(tx => {
                    const dateStr = tx.fullDate ? tx.fullDate : getLocalDateISO();
                    const [year, month, day] = dateStr.split('-').map(Number);
                    const txDate = new Date(year, month - 1, day); 
                    const txMonthKey = getMonthKey(txDate);
                    const amount = parseFloat(tx.amount) || 0;

                    if (tx.type === 'income') totalBalance += amount;
                    else totalBalance -= amount;

                    if (txMonthKey === currentMonthKey) {
                        if (tx.type === 'income') currentIncome += amount; else currentExpense += amount;
                    } else if (txMonthKey === prevMonthKey) {
                        if (tx.type === 'income') prevIncome += amount; else prevExpense += amount;
                    }
                });

                const calculateGrowth = (current, previous) => {
                    if (previous === 0) return current > 0 ? 100 : 0;
                    return ((current - previous) / previous) * 100;
                };

                const incomeGrowth = calculateGrowth(currentIncome, prevIncome);
                const expenseGrowth = calculateGrowth(currentExpense, prevExpense);
                const balanceGrowth = calculateGrowth(currentIncome - currentExpense, prevIncome - prevExpense);

                return {
                    totalBalance, currentIncome, currentExpense,
                    incomeGrowth: incomeGrowth.toFixed(1),
                    expenseGrowth: expenseGrowth.toFixed(1),
                    balanceGrowth: balanceGrowth.toFixed(1),
                    isIncomeUp: incomeGrowth >= 0,
                    isExpenseUp: expenseGrowth > 0,
                    isBalanceUp: balanceGrowth >= 0
                };
            }, [transactions]);

            // --- HANDLERS ---
            const handleSaveTransaction = async (txData) => {
                console.log('üíæ handleSaveTransaction llamado con:', txData);
                if (!user) {
                    console.error('‚ùå No hay usuario autenticado');
                    alert('Error: No hay usuario autenticado. Recarga la p√°gina.');
                    return;
                }
                if (!window.firebaseData) {
                    console.error('‚ùå Firebase no est√° inicializado');
                    alert('Error: Firebase no est√° listo. Recarga la p√°gina.');
                    return;
                }
                const { db, appId, collection, addDoc, updateDoc, doc, serverTimestamp, query, onSnapshot, where } = window.firebaseData;
                const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'transactions');
                
                // Limpiar campos undefined
                const cleanData = { ...txData, amount: parseFloat(txData.amount) };
                Object.keys(cleanData).forEach(key => {
                    if (cleanData[key] === undefined) {
                        delete cleanData[key];
                    }
                });

                try {
                    if (editingTransaction) {
                        console.log('üìù Editando transacci√≥n:', txData.id);
                        const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'transactions', txData.id);
                        const { id, createdAt, ...dataToUpdate } = cleanData; 
                        await updateDoc(docRef, dataToUpdate);
                        console.log('‚úÖ Transacci√≥n actualizada');
                    } else {
                        console.log('‚ûï Creando nueva transacci√≥n');
                        const { id, ...newTxData } = cleanData; 
                        await addDoc(collectionRef, { ...newTxData, createdAt: serverTimestamp() });
                        console.log('‚úÖ Transacci√≥n creada');
                        
                        // Si es venta online, descontar del stock por color y talle
                        if (txData.category === 'online' && txData.productType && txData.musculosaColor && txData.musculosaSize) {
                            try {
                                console.log('üõí Procesando descuento de stock:', {
                                    tipo: txData.productType,
                                    color: txData.musculosaColor,
                                    talle: txData.musculosaSize
                                });
                                
                                const stockRef = collection(db, 'artifacts', appId, 'users', user.uid, 'stock');
                                const stockQuery = query(stockRef);
                                
                                const stockSnapshot = await new Promise((resolve, reject) => {
                                    const unsubscribe = onSnapshot(stockQuery, (snapshot) => {
                                        unsubscribe();
                                        resolve(snapshot);
                                    }, reject);
                                });
                                
                                // Determinar el tipo de prenda a buscar seg√∫n el tipo
                                const productName = txData.productType === 'musculosa' ? 'musculosa' : 'remera';
                                
                                // Buscar la prenda que coincida con el tipo y color
                                const matchingItem = stockSnapshot.docs.find(docSnap => {
                                    const data = docSnap.data();
                                    const itemName = (data.name || '').toLowerCase();
                                    const isMusculosa = itemName.includes('musculosa');
                                    const isRemera = itemName.includes('remera');
                                    const matchName = txData.productType === 'musculosa'
                                        ? isMusculosa
                                        : (txData.productType === 'remera' && isRemera && !isMusculosa);
                                    const matchColor = data.category === txData.musculosaColor;
                                    return matchName && matchColor;
                                });
                                
                                if (matchingItem) {
                                    const itemData = matchingItem.data();
                                    const sizeKey = txData.musculosaSize.toLowerCase();
                                    const currentStock = itemData.stock?.[sizeKey] || 0;
                                    const newStock = Math.max(0, currentStock - 1);
                                    
                                    const itemDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'stock', matchingItem.id);
                                    await updateDoc(itemDocRef, {
                                        [`stock.${sizeKey}`]: newStock
                                    });
                                    
                                    console.log(`‚úÖ Stock actualizado:`, {
                                        prenda: itemData.name,
                                        color: txData.musculosaColor,
                                        talle: txData.musculosaSize.toUpperCase(),
                                        anterior: currentStock,
                                        nuevo: newStock
                                    });
                                } else {
                                    console.warn('‚ö†Ô∏è No se encontr√≥ en stock:', productName, txData.musculosaColor);
                                }
                            } catch (stockError) {
                                console.error('‚ùå Error al actualizar stock:', stockError);
                            }
                        }
                    }
                } catch (e) { 
                    console.error('‚ùå Error al guardar transacci√≥n:', e);
                    alert(`Error al guardar: ${e.message}`); 
                    return;
                }
                setShowTransactionModal(false); setEditingTransaction(null);
            };

            const handleDeleteTransaction = async (id) => {
                console.log('üóëÔ∏è handleDeleteTransaction llamado con id:', id);

        // --- COMPONENTES VISUALES ---
        function FinancialChart({ transactions }) {
            const chartData = useMemo(() => {
                if (!transactions || transactions.length === 0) return null;
                
                // Calcular fecha de inicio (1 semana atr√°s)
                const now = new Date();
                const oneWeekAgo = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));
                oneWeekAgo.setHours(0, 0, 0, 0);
                
                // Ordenar todas las transacciones
                const sorted = [...transactions].sort((a, b) => {
                    const dateA = a.createdAt?.seconds ? new Date(a.createdAt.seconds * 1000) : new Date(a.fullDate);
                    const dateB = b.createdAt?.seconds ? new Date(b.createdAt.seconds * 1000) : new Date(b.fullDate);
                    return dateA - dateB;
                });
                
                // Calcular el balance inicial (desde todas las transacciones antes de las 2 semanas)
                let initialBalance = 0;
                let dataPoints = [];
                
                sorted.forEach(tx => {
                    const amount = tx.type === 'income' ? parseFloat(tx.amount) : -parseFloat(tx.amount);
                    const dateVal = tx.createdAt?.seconds ? (tx.createdAt.seconds * 1000) : new Date(tx.fullDate).getTime();
                    
                    if (dateVal < oneWeekAgo.getTime()) {
                        // Transacciones antes de la semana: solo sumar al balance inicial
                        initialBalance += amount;
                    } else {
                        // Transacciones dentro de la semana: agregar a dataPoints
                        initialBalance += amount;
                        dataPoints.push({ date: dateVal, balance: initialBalance });
                    }
                });
                
                // Si no hay puntos en la semana, crear una l√≠nea plana
                if (dataPoints.length === 0) {
                    dataPoints = [
                        { date: oneWeekAgo.getTime(), balance: initialBalance },
                        { date: now.getTime(), balance: initialBalance }
                    ];
                } else {
                    // Agregar punto inicial si el primero no est√° al inicio
                    if (dataPoints[0].date > oneWeekAgo.getTime()) {
                        dataPoints.unshift({ date: oneWeekAgo.getTime(), balance: dataPoints[0].balance - (dataPoints[0].date > oneWeekAgo.getTime() ? 0 : 0) });
                    }
                    // Recalcular desde el balance inicial
                    let runningBalance = initialBalance - dataPoints.reduce((sum, dp) => {
                        const tx = sorted.find(t => {
                            const d = t.createdAt?.seconds ? (t.createdAt.seconds * 1000) : new Date(t.fullDate).getTime();
                            return d === dp.date;
                        });
                        return tx ? sum + (tx.type === 'income' ? parseFloat(tx.amount) : -parseFloat(tx.amount)) : sum;
                    }, 0);
                    
                    dataPoints = [{ date: oneWeekAgo.getTime(), balance: runningBalance }];
                    sorted.forEach(tx => {
                        const dateVal = tx.createdAt?.seconds ? (tx.createdAt.seconds * 1000) : new Date(tx.fullDate).getTime();
                        if (dateVal >= oneWeekAgo.getTime()) {
                            const amount = tx.type === 'income' ? parseFloat(tx.amount) : -parseFloat(tx.amount);
                            runningBalance += amount;
                            dataPoints.push({ date: dateVal, balance: runningBalance });
                        }
                    });
                    
                    // Agregar punto final (hoy) si es necesario
                    if (dataPoints[dataPoints.length - 1].date < now.getTime()) {
                        dataPoints.push({ date: now.getTime(), balance: dataPoints[dataPoints.length - 1].balance });
                    }
                }

                const width = 350; const height = 150; const padding = 20;
                const minVal = Math.min(...dataPoints.map(d => d.balance), 0) - 100;
                const maxVal = Math.max(...dataPoints.map(d => d.balance)) + 100;
                const minDate = oneWeekAgo.getTime();
                const maxDate = now.getTime();
                const rangeY = maxVal - minVal || 1;
                const rangeX = maxDate - minDate || 1;

                const points = dataPoints.map(d => {
                    const x = ((d.date - minDate) / rangeX) * width;
                    const y = height - padding - (((d.balance - minVal) / rangeY) * (height - (padding * 2)));
                    return { x, y };
                });

                // Crear curva suave usando bezier
                let linePath = `M ${points[0].x},${points[0].y}`;
                for (let i = 1; i < points.length; i++) {
                    const curr = points[i];
                    const prev = points[i - 1];
                    const cpx = prev.x + (curr.x - prev.x) * 0.5;
                    linePath += ` Q ${cpx},${prev.y} ${cpx},${(prev.y + curr.y) / 2}`;
                    linePath += ` Q ${cpx},${curr.y} ${curr.x},${curr.y}`;
                }
                const areaPath = `M ${points[0].x},${height} L ${points[0].x},${points[0].y} ${linePath.substring(2)} L ${points[points.length-1].x},${height} Z`;
                const lastX = points[points.length - 1].x;
                const lastY = points[points.length - 1].y;
                const startDateStr = new Date(oneWeekAgo).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
                const endDateStr = new Date(now).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

                return { linePath, areaPath, lastX, lastY, startDateStr, endDateStr };
            }, [transactions]);

            if (!transactions || transactions.length === 0) {
                return (
                    <div className="h-52 w-full flex flex-col items-center justify-center text-text-muted bg-gray-50 rounded-xl border border-dashed border-gray-200">
                        <span className="material-symbols-outlined text-4xl mb-2 opacity-50">bar_chart</span>
                        <p className="text-sm font-medium">Sin datos suficientes</p>
                    </div>
                );
            }
            if (!chartData) return null;

            return (
                <>
                    <div className="relative h-52 w-full">
                        <svg className="w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 350 150">
                            <defs>
                                <linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="0%" stopColor="#f4258c" stopOpacity="0.2"></stop>
                                    <stop offset="100%" stopColor="#f4258c" stopOpacity="0"></stop>
                                </linearGradient>
                            </defs>
                            <path d={chartData.areaPath} fill="url(#chartGradient)" stroke="none"></path>
                            <path d={chartData.linePath} fill="none" stroke="#f4258c" strokeLinecap="round" strokeLinejoin="round" strokeWidth="3"></path>
                            <circle cx={chartData.lastX} cy={chartData.lastY} fill="#f4258c" r="6" stroke="white" strokeWidth="2.5"></circle>
                        </svg>
                    </div>
                    <div className="flex justify-between mt-4 text-xs text-text-muted font-medium">
                        <span>{chartData.startDateStr}</span><span>{chartData.endDateStr}</span>
                    </div>
                </>
            );
        }

        // --- PANTALLA DE ANALYTICS ---
        function AnalyticsScreen({ onClose, transactions, stockItems }) {
            const scrollRef = useRef(null);
            const [analyticsProductType, setAnalyticsProductType] = useState('musculosa');
            const [stockProductType, setStockProductType] = useState('remera');
            
            const analyticsData = useMemo(() => {
                let totalIncome = 0;
                let totalExpense = 0;
                const soldByProduct = { musculosa: 0, remera: 0 };
                
                // Contadores para an√°lisis
                const baseDesignCounts = {
                    pimiento: 0, medusa: 0, concha_de_mar: 0,
                    saturno_rojo: 0, saturno_azul: 0, aceitunas: 0, otro: 0
                };
                const baseColorCounts = {
                    azul: 0, blanco: 0, chocolate: 0,
                    gris_petroleo: 0, negro: 0, verde: 0
                };
                const baseSizeCounts = { s: 0, m: 0, l: 0, xl: 0 };
                const designCountsByProduct = {
                    musculosa: { ...baseDesignCounts },
                    remera: { ...baseDesignCounts }
                };
                const colorCountsByProduct = {
                    musculosa: { ...baseColorCounts },
                    remera: { ...baseColorCounts }
                };
                const sizeCountsByProduct = {
                    musculosa: { ...baseSizeCounts },
                    remera: { ...baseSizeCounts }
                };
                const paymentMethodCounts = { transferencia: 0, efectivo: 0 };
                const paymentMethodIncome = { transferencia: 0, efectivo: 0 };
                const expenseByCategory = {
                    musculosas: 0, remeras: 0, merceria: 0, logistica: 0, marketing: 0
                };
                
                // An√°lisis mensual (este mes vs mes anterior)
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                const previousMonth = currentMonth === 0 ? 11 : currentMonth - 1;
                const previousYear = currentMonth === 0 ? currentYear - 1 : currentYear;
                let currentMonthIncome = 0;
                let currentMonthExpense = 0;
                let previousMonthIncome = 0;
                let previousMonthExpense = 0;
                
                transactions.forEach(tx => {
                    const amount = parseFloat(tx.amount) || 0;
                    const txDate = tx.fullDate ? new Date(tx.fullDate) : new Date();
                    const txMonth = txDate.getMonth();
                    const txYear = txDate.getFullYear();
                    
                    if (tx.type === 'income') {
                        totalIncome += amount;
                        if (txYear === currentYear && txMonth === currentMonth) {
                            currentMonthIncome += amount;
                        } else if (txYear === previousYear && txMonth === previousMonth) {
                            previousMonthIncome += amount;
                        }
                        
                        // Contar m√©todo de pago para ingresos
                        const method = tx.paymentMethod || 'transferencia';
                        if (paymentMethodIncome.hasOwnProperty(method)) {
                            paymentMethodIncome[method] += amount;
                        }
                    } else {
                        totalExpense += amount;
                        if (txYear === currentYear && txMonth === currentMonth) {
                            currentMonthExpense += amount;
                        } else if (txYear === previousYear && txMonth === previousMonth) {
                            previousMonthExpense += amount;
                        }
                        
                        // Gastos por categor√≠a
                        if (expenseByCategory.hasOwnProperty(tx.category)) {
                            expenseByCategory[tx.category] += amount;
                        }
                    }
                    
                    // Contar m√©todo de pago
                    const method = tx.paymentMethod || 'transferencia';
                    if (paymentMethodCounts.hasOwnProperty(method)) {
                        paymentMethodCounts[method]++;
                    }
                    
                    // Analizar ventas por tipo de prenda
                    if (tx.category === 'online' && tx.productType && tx.musculosaDesign) {
                        const type = tx.productType === 'remera' ? 'remera' : 'musculosa';
                        soldByProduct[type]++;
                        
                        // Dise√±o
                        const designCounts = designCountsByProduct[type];
                        if (designCounts && designCounts.hasOwnProperty(tx.musculosaDesign)) {
                            designCounts[tx.musculosaDesign]++;
                        } else if (designCounts) {
                            designCounts.otro++;
                        }
                        
                        // Color
                        const colorCounts = colorCountsByProduct[type];
                        if (tx.musculosaColor && colorCounts && colorCounts.hasOwnProperty(tx.musculosaColor)) {
                            colorCounts[tx.musculosaColor]++;
                        }
                        
                        // Talle
                        const sizeCounts = sizeCountsByProduct[type];
                        if (tx.musculosaSize && sizeCounts) {
                            const size = tx.musculosaSize.toLowerCase();
                            if (sizeCounts.hasOwnProperty(size)) {
                                sizeCounts[size]++;
                            }
                        }
                    }
                });
                
                const balance = totalIncome - totalExpense;
                
                return { 
                    totalIncome, totalExpense, balance,
                    soldByProduct, designCountsByProduct, colorCountsByProduct, sizeCountsByProduct,
                    paymentMethodCounts, paymentMethodIncome, expenseByCategory,
                    currentMonthIncome, currentMonthExpense,
                    previousMonthIncome, previousMonthExpense
                };
            }, [transactions]);
            
            // Calcular datos para gr√°fico de torta
            const pieData = useMemo(() => {
                const designCounts = analyticsData.designCountsByProduct?.[analyticsProductType] || {};
                const total = Object.values(designCounts).reduce((sum, val) => sum + val, 0);
                if (total === 0) return [];
                
                const colors = {
                    pimiento: '#ef4444',
                    medusa: '#8b5cf6',
                    concha_de_mar: '#06b6d4',
                    saturno_rojo: '#dc2626',
                    saturno_azul: '#3b82f6',
                    aceitunas: '#22c55e',
                    otro: '#64748b'
                };
                
                const labels = {
                    pimiento: 'Pimiento',
                    medusa: 'Medusa',
                    concha_de_mar: 'Concha de mar',
                    saturno_rojo: 'Saturno Rojo',
                    saturno_azul: 'Saturno Azul',
                    aceitunas: 'Aceitunas',
                    otro: 'Otro'
                };
                
                let currentAngle = 0;
                const slices = [];
                
                Object.entries(designCounts).forEach(([design, count]) => {
                    if (count > 0) {

                                    <p className="text-sm font-semibold text-green-600 mb-1">Ingresos</p>
                                    <div className="flex items-end justify-between">
                                        <div>
                                            <p className="text-xs text-green-600 mb-1">Mes Actual</p>
                                            <p className="text-3xl font-bold text-green-700">${analyticsData.currentMonthIncome.toLocaleString()}</p>
                                        </div>
                                        {analyticsData.previousMonthIncome > 0 && (
                                            <div className="text-right">
                                                <p className="text-xs text-green-600 mb-1">Mes Anterior</p>
                                                <p className="text-xl font-semibold text-green-600">${analyticsData.previousMonthIncome.toLocaleString()}</p>
                                            </div>
                                        )}
                                    </div>
                                    {analyticsData.previousMonthIncome > 0 && (
                                        <div className={`mt-3 pt-3 border-t border-green-200 flex items-center gap-2 ${analyticsData.currentMonthIncome >= analyticsData.previousMonthIncome ? 'text-green-700' : 'text-red-600'}`}>
                                            <span className="material-symbols-outlined !text-[20px]">{analyticsData.currentMonthIncome >= analyticsData.previousMonthIncome ? 'trending_up' : 'trending_down'}</span>
                                            <span className="text-sm font-bold">
                                                {analyticsData.currentMonthIncome >= analyticsData.previousMonthIncome ? '+' : ''}
                                                {((analyticsData.currentMonthIncome - analyticsData.previousMonthIncome) / analyticsData.previousMonthIncome * 100).toFixed(1)}%
                                            </span>
                                            <span className="text-xs font-medium">({analyticsData.currentMonthIncome >= analyticsData.previousMonthIncome ? '+' : '-'}${Math.abs(analyticsData.currentMonthIncome - analyticsData.previousMonthIncome).toLocaleString()})</span>
                                        </div>
                                    )}
                                </div>
                                <div className="bg-gradient-to-r from-red-50 to-red-100 rounded-xl p-5 border border-red-200">
                                    <p className="text-sm font-semibold text-red-600 mb-1">Egresos</p>
                                    <div className="flex items-end justify-between">
                                        <div>
                                            <p className="text-xs text-red-600 mb-1">Mes Actual</p>
                                            <p className="text-3xl font-bold text-red-700">${analyticsData.currentMonthExpense.toLocaleString()}</p>
                                        </div>
                                        {analyticsData.previousMonthExpense > 0 && (
                                            <div className="text-right">
                                                <p className="text-xs text-red-600 mb-1">Mes Anterior</p>
                                                <p className="text-xl font-semibold text-red-600">${analyticsData.previousMonthExpense.toLocaleString()}</p>
                                            </div>
                                        )}
                                    </div>
                                    {analyticsData.previousMonthExpense > 0 && (
                                        <div className={`mt-3 pt-3 border-t border-red-200 flex items-center gap-2 ${analyticsData.currentMonthExpense >= analyticsData.previousMonthExpense ? 'text-red-700' : 'text-green-600'}`}>
                                            <span className="material-symbols-outlined !text-[20px]">{analyticsData.currentMonthExpense >= analyticsData.previousMonthExpense ? 'trending_up' : 'trending_down'}</span>
                                            <span className="text-sm font-bold">
                                                {analyticsData.currentMonthExpense >= analyticsData.previousMonthExpense ? '+' : ''}
                                                {((analyticsData.currentMonthExpense - analyticsData.previousMonthExpense) / analyticsData.previousMonthExpense * 100).toFixed(1)}%
                                            </span>
                                            <span className="text-xs font-medium">({analyticsData.currentMonthExpense >= analyticsData.previousMonthExpense ? '+' : '-'}${Math.abs(analyticsData.currentMonthExpense - analyticsData.previousMonthExpense).toLocaleString()})</span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </section>
                        
                        {pieData.length === 0 && (
                            <section className="bg-white rounded-2xl p-12 shadow-soft border border-pink-100 text-center">
                                <span className="material-symbols-outlined text-gray-300 !text-[64px] mb-4">bar_chart</span>
                                <p className="text-text-muted font-medium">No hay ventas de {analyticsProductType === 'musculosa' ? 'musculosas' : 'remeras'} registradas</p>
                                <p className="text-text-muted text-sm mt-2">Las estad√≠sticas aparecer√°n cuando registres ventas online</p>
                            </section>
                        )}
                    </main>
                </div>
            );
        }

        function DashboardTransactionItem({ data, onClick }) {
            const isIncome = data.type === 'income';
            return (
                <div onClick={onClick} className="flex items-center gap-4 bg-white p-5 rounded-xl shadow-sm border border-transparent cursor-pointer hover:border-pink-200 transition-all">
                    <div className={`flex items-center justify-center rounded-xl shrink-0 h-14 w-14 ${isIncome ? 'bg-green-50 text-green-600' : 'bg-pink-50 text-primary'}`}><span className="material-symbols-outlined !text-[28px]">{data.icon}</span></div>
                    <div className="flex flex-col flex-1 min-w-0"><p className="text-text-main text-base font-semibold leading-tight line-clamp-2">{data.title}</p><p className="text-text-muted text-sm leading-normal mt-0.5">{data.subtitle}</p></div>
                    <div className="shrink-0 text-right"><p className={`text-base font-bold ${isIncome ? 'text-green-600' : 'text-text-main'}`}>{isIncome ? '+' : '-'}${data.amount.toLocaleString()}</p><p className="text-xs text-text-muted mt-0.5">{data.fullDate}</p></div>
                </div>
            );
        }

        function DetailedTransactionItem({ data, onClick }) {
            const isIncome = data.type === 'income';
            return (
                <div onClick={onClick} className="group relative flex items-center justify-between gap-4 rounded-2xl bg-white p-3 transition-colors hover:bg-primary-soft cursor-pointer">
                    <div className="flex items-center gap-4"><div className={`flex h-12 w-12 shrink-0 items-center justify-center rounded-xl ${isIncome ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}><span className="material-symbols-outlined" style={{fontSize: '24px'}}>{data.icon}</span></div><div className="flex flex-col justify-center min-w-0 flex-1"><p className="text-base font-semibold text-text-main line-clamp-2">{data.title}</p><p className="text-sm text-gray-500 line-clamp-1">{data.subtitle}</p></div></div>
                    <div className="shrink-0 flex flex-col items-end"><p className={`text-base font-bold ${isIncome ? 'text-primary' : 'text-gray-900'}`}>{isIncome ? '+' : '-'} ${data.amount.toLocaleString()}</p><span className="material-symbols-outlined text-gray-300 text-sm mt-1 group-hover:text-primary">edit</span></div>
                </div>
            );
        }

        function NavButton({ icon, label, isActive, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 w-20 group transition-colors ${isActive ? 'text-primary' : 'text-gray-400 hover:text-primary'}`}>
                    <span className={`material-symbols-outlined transition-transform group-hover:scale-110 ${isActive ? 'filled-icon' : ''}`}>{icon}</span>
                    <span className="text-[11px] font-medium">{label}</span>
                </button>
            );
        }

        function AddTransactionScreen({ onClose, onSave, onDelete, initialData }) {
            const [type, setType] = useState(initialData?.type || 'income');
            const [amount, setAmount] = useState(initialData?.amount || '');
            const [category, setCategory] = useState(initialData?.category || '');
            const [paymentMethod, setPaymentMethod] = useState(initialData?.paymentMethod || '');
            const [desc, setDesc] = useState(initialData?.title === 'Movimiento' ? '' : initialData?.title || '');
            const [date, setDate] = useState(initialData?.fullDate || getLocalDateISO());
            
            // Estados para venta online
            const [productType, setProductType] = useState(initialData?.productType || '');
            const [musculosaDesign, setMusculosaDesign] = useState(initialData?.musculosaDesign || '');
            const [musculosaCustomDesign, setMusculosaCustomDesign] = useState(initialData?.musculosaCustomDesign || '');
            const [musculosaColor, setMusculosaColor] = useState(initialData?.musculosaColor || '');
            const [musculosaSize, setMusculosaSize] = useState(initialData?.musculosaSize || '');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!amount || !category) { alert('Completa los campos requeridos'); return; }
                
                // Validar campos de venta online
                if (category === 'online') {
                    if (!productType) {
                        alert('Por favor selecciona el tipo de prenda (Musculosa o Remera)');
                        return;
                    }
                    if (!musculosaDesign || !musculosaColor || !musculosaSize) {
                        alert('Por favor completa todos los campos de la prenda (Dise√±o, Color y Talle)');
                        return;
                    }
                    if (musculosaDesign === 'otro' && !musculosaCustomDesign) {
                        alert('Por favor especifica el dise√±o personalizado');
                        return;
                    }
                }
                
                const selectedCat = TRANSACTION_CATEGORIES.find(c => c.id === category);
                
                // Construir t√≠tulo autom√°tico para venta online
                let finalTitle = desc || 'Movimiento';
                if (category === 'online' && productType && musculosaColor && musculosaSize && musculosaDesign) {
                    const colorName = MUSCULOSA_COLORS.find(c => c.id === musculosaColor)?.name || musculosaColor;
                    const sizeName = musculosaSize.toUpperCase();
                    const designName = musculosaDesign === 'otro' ? musculosaCustomDesign : MUSCULOSA_DESIGNS.find(d => d.id === musculosaDesign)?.name;
                    const productName = PRODUCT_TYPES.find(p => p.id === productType)?.name || productType;
                    finalTitle = `${productName} ${colorName} talle ${sizeName} - ${designName}`;
                    if (desc) finalTitle += ` (${desc})`;
                }
                
                const newTx = { 
                    id: initialData?.id || Date.now(), 
                    type, 
                    title: finalTitle, 
                    subtitle: selectedCat?.name, 
                    amount: parseFloat(amount), 
                    date: 'Hoy', 
                    fullDate: date, 
                    icon: selectedCat?.icon || 'star', 
                    category, 
                    paymentMethod: paymentMethod || 'transferencia'
                };
                
                // Solo agregar campos de prenda si tienen valor
                if (productType) newTx.productType = productType;
                if (musculosaDesign) newTx.musculosaDesign = musculosaDesign;
                if (musculosaCustomDesign) newTx.musculosaCustomDesign = musculosaCustomDesign;
                if (musculosaColor) newTx.musculosaColor = musculosaColor;
                if (musculosaSize) newTx.musculosaSize = musculosaSize;
                
                onSave(newTx);
            };
            
            const isEditing = !!initialData;
            const isExpense = type === 'expense';

            return (
                <div className="fixed inset-0 z-50 bg-background-light flex flex-col animate-slide-up">
                    <header className="flex items-center justify-between px-6 pt-8 pb-4 bg-background-light/95 backdrop-blur-md sticky top-0 z-20">
                        <button onClick={onClose} className="flex items-center justify-center w-10 h-10 rounded-full hover:bg-pink-50 text-text-main transition-colors"><span className="material-symbols-outlined">arrow_back</span></button>
                        <h2 className="text-text-main text-lg font-bold tracking-tight">{isEditing ? 'Editar Movimiento' : 'Nuevo Movimiento'}</h2>
                        <button className="w-10 h-10 opacity-0 pointer-events-none"></button>
                    </header>
                    <main className="flex-1 overflow-y-auto px-6 py-2 space-y-6 pb-32">
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="flex justify-center mb-8">
                                <div className="relative bg-pink-100 p-1.5 rounded-full flex w-full max-w-[320px]">
                                    <div className={`absolute w-[calc(50%-6px)] h-[calc(100%-12px)] bg-white rounded-full shadow-sm transition-transform duration-300 ease-in-out top-1.5 left-1.5 ${isExpense ? 'translate-x-full' : 'translate-x-0'}`}></div>
                                    <label className="flex-1 relative z-10 cursor-pointer" onClick={() => setType('income')}><div className={`w-full py-2.5 text-center text-sm font-semibold transition-colors ${!isExpense ? 'text-green-600' : 'text-text-muted'}`}>Ingreso</div></label>
                                    <label className="flex-1 relative z-10 cursor-pointer" onClick={() => setType('expense')}><div className={`w-full py-2.5 text-center text-sm font-semibold transition-colors ${isExpense ? 'text-primary' : 'text-text-muted'}`}>Egreso</div></label>
                                </div>
                            </div>
                            <div className="flex items-center justify-center py-6">
                                <span className={`text-5xl font-bold mr-2 ${isExpense ? 'text-primary' : 'text-green-600'}`}>$</span>
                                <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} className={`w-auto max-w-[250px] bg-transparent text-center text-5xl font-bold placeholder-primary/30 focus:outline-none border-none p-0 ${isExpense ? 'text-primary' : 'text-green-600'}`} placeholder="0" autoFocus />
                            </div>
                            <div className="bg-white rounded-2xl shadow-soft p-6 space-y-5 border border-pink-50">
                                <div className="space-y-1.5"><label className="text-sm font-medium text-text-main ml-1">Fecha</label><input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary sm:text-sm"/></div>
                                
                                {category === 'online' && (
                                    <>
                                        <div className="space-y-1.5">
                                            <label className="text-sm font-medium text-text-main ml-1">Tipo de Prenda <span className="text-primary">*</span></label>
                                            <select value={productType} onChange={(e) => setProductType(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm">
                                                <option value="">Seleccionar tipo...</option>
                                                {PRODUCT_TYPES.map((type) => (
                                                    <option key={type.id} value={type.id}>{type.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="space-y-1.5">
                                            <label className="text-sm font-medium text-text-main ml-1">Dise√±o <span className="text-primary">*</span></label>
                                            <select value={musculosaDesign} onChange={(e) => setMusculosaDesign(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm">
                                                <option value="">Seleccionar dise√±o...</option>
                                                {MUSCULOSA_DESIGNS.map((design) => (
                                                    <option key={design.id} value={design.id}>{design.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        {musculosaDesign === 'otro' && (
                                            <div className="space-y-1.5">
                                                <label className="text-sm font-medium text-text-main ml-1">Especificar dise√±o <span className="text-primary">*</span></label>
                                                <input type="text" value={musculosaCustomDesign} onChange={(e) => setMusculosaCustomDesign(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary sm:text-sm" placeholder="Ej: Pato, Estrella..." />
                                            </div>
                                        )}
                                        
                                        <div className="space-y-1.5">
                                            <label className="text-sm font-medium text-text-main ml-1">Color <span className="text-primary">*</span></label>
                                            <select value={musculosaColor} onChange={(e) => setMusculosaColor(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm">
                                                <option value="">Seleccionar color...</option>
                                                {MUSCULOSA_COLORS.map((color) => (
                                                    <option key={color.id} value={color.id}>{color.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="space-y-1.5">
                                            <label className="text-sm font-medium text-text-main ml-1">Talle <span className="text-primary">*</span></label>
                                            <select value={musculosaSize} onChange={(e) => setMusculosaSize(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm">
                                                <option value="">Seleccionar talle...</option>
                                                {MUSCULOSA_SIZES.map((size) => (
                                                    <option key={size.id} value={size.id}>{size.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="h-px bg-gradient-to-r from-transparent via-pink-200 to-transparent my-2"></div>
                                    </>
                                )}
                                
                                <div className="space-y-1.5"><label className="text-sm font-medium text-text-main ml-1">Descripci√≥n {category !== 'online' && '(Opcional)'}</label><input type="text" value={desc} onChange={(e) => setDesc(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary sm:text-sm" placeholder="Detalle adicional..." /></div>
                                <div className="space-y-1.5">
                                    <label className="text-sm font-medium text-text-main ml-1">M√©todo de Pago</label>
                                    <select value={paymentMethod} onChange={(e) => setPaymentMethod(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm">
                                        <option value="">Seleccionar...</option>
                                        {PAYMENT_METHODS.map((method) => (
                                            <option key={method.id} value={method.id}>{method.name}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="space-y-1.5">
                                    <label className="text-sm font-medium text-text-main ml-1">Categor√≠a</label>
                                    <div className="grid grid-cols-2 gap-3 mt-2">{TRANSACTION_CATEGORIES.map((cat) => (<label key={cat.id} className="cursor-pointer relative group"><input type="radio" name="category" className="peer sr-only" checked={category === cat.id} onChange={() => setCategory(cat.id)}/><div className="flex flex-col items-center justify-center p-3 rounded-xl border border-pink-100 bg-gray-50 peer-checked:bg-pink-50 peer-checked:border-primary peer-checked:text-primary transition-all"><span className={`material-symbols-outlined mb-1 ${category === cat.id ? 'text-primary' : 'text-gray-400'}`}>{cat.icon}</span><span className="text-xs font-medium">{cat.name}</span></div></label>))}</div>
                                </div>
                            </div>
                            <div className="flex flex-col gap-3">
                                <button type="submit" className="w-full bg-primary text-white font-bold py-4 px-6 rounded-2xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2"><span>{isEditing ? 'Guardar Cambios' : 'Guardar'}</span><span className="material-symbols-outlined">check</span></button>
                                {isEditing && <button type="button" onClick={() => onDelete(initialData.id)} className="w-full bg-red-50 text-red-500 font-bold py-4 rounded-2xl border border-red-100 active:scale-[0.98]">Eliminar</button>}
                            </div>
                        </form>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
