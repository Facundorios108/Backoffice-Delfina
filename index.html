    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Utils para fechas ---
        const getLocalDateISO = () => {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            return new Date(now.getTime() - offset).toISOString().split('T')[0];
        };

        const getMonthKey = (dateObj) => `${dateObj.getFullYear()}-${dateObj.getMonth()}`;

        // --- Mock Data para Seed ---
        const INITIAL_STOCK_DATA = [
            { name: 'Remera Musculosa', collection: "B√°sicos", category: 'blanco', price: 15000, stock: { s: 12, m: 8, l: 5, xl: 2 } },
            { name: 'Remera Musculosa', collection: "B√°sicos", category: 'negro', price: 15000, stock: { s: 15, m: 2, l: 0, xl: 0 } },
            { name: 'Remera Musculosa', collection: "Temporada", category: 'chocolate', price: 16500, stock: { s: 5, m: 5, l: 5, xl: 5 } },
        ];

        const TRANSACTION_CATEGORIES = [
            { id: 'insumos', name: 'Insumos', icon: 'shopping_bag' },
            { id: 'taller', name: 'Taller', icon: 'checkroom' },
            { id: 'logistica', name: 'Log√≠stica', icon: 'local_shipping' },
            { id: 'marketing', name: 'Marketing', icon: 'campaign' },
            { id: 'online', name: 'Venta Online', icon: 'shopping_cart' },
            { id: 'presencial', name: 'Venta Local', icon: 'storefront' },
        ];

        const STOCK_CATEGORIES = [
            { id: 'azul', name: 'Azul', colorCode: 'bg-blue-500' },
            { id: 'blanco', name: 'Blanco', colorCode: 'bg-white border border-gray-200' },
            { id: 'chocolate', name: 'Chocolate', colorCode: 'bg-[#7B3F00]' }, 
            { id: 'gris_petroleo', name: 'Gris Petr√≥leo', colorCode: 'bg-gray-700' },
            { id: 'negro', name: 'Negro', colorCode: 'bg-black' },
            { id: 'verde', name: 'Verde', colorCode: 'bg-green-600' },
        ];

        // --- Componente Principal ---
        function App() {
            const [user, setUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [stockItems, setStockItems] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isLoading, setIsLoading] = useState(true);

            // Modales separados
            const [showTransactionModal, setShowTransactionModal] = useState(false);
            const [showStockModal, setShowStockModal] = useState(false);
            const [editingTransaction, setEditingTransaction] = useState(null);
            const [editingStock, setEditingStock] = useState(null);

            const hasSeededRef = useRef(false);

            // 1. Efecto de Autenticaci√≥n
            useEffect(() => {
                console.log('üîê Iniciando proceso de autenticaci√≥n...');
                const checkFirebase = setInterval(() => {
                    if (window.firebaseData) {
                        clearInterval(checkFirebase);
                        console.log('‚úÖ Firebase inicializado');
                        const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.firebaseData;

                        const initAuth = async () => {
                            try {
                                console.log('üîë Intentando autenticaci√≥n...');
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                    console.log('üé´ Usando token personalizado');
                                    await signInWithCustomToken(auth, __initial_auth_token);
                                } else {
                                    console.log('üë§ Usando autenticaci√≥n an√≥nima');
                                    const result = await signInAnonymously(auth);
                                    console.log('‚úÖ Autenticaci√≥n an√≥nima exitosa:', result.user.uid);
                                }
                            } catch (error) {
                                console.error("‚ùå Error en auth:", error.code, error.message);
                                // Fallback a an√≥nimo si falla el token custom (com√∫n en despliegue manual)
                                try { 
                                    console.log('üîÑ Reintentando con auth an√≥nimo...');
                                    const result = await signInAnonymously(auth); 
                                    console.log('‚úÖ Fallback exitoso:', result.user.uid);
                                } catch(e) { 
                                    console.error("‚ùå Auth an√≥nimo fall√≥:", e.code, e.message); 
                                    alert('Error de autenticaci√≥n: ' + e.message + '. Verifica tu conexi√≥n a internet y recarga la p√°gina.');
                                }
                            }
                        };

                        initAuth();
                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                console.log('üë§ Usuario autenticado:', u.uid);
                            } else {
                                console.log('‚ö†Ô∏è Sin usuario autenticado');
                            }
                            setUser(u);
                            if (!u) {
                                setTransactions([]);
                                setStockItems([]);
                                setIsLoading(false);
                            }
                        });
                    }
                }, 100);
                return () => clearInterval(checkFirebase);
            }, []);

            // 2. Efecto de Base de Datos
            useEffect(() => {
                if (!user || !window.firebaseData) return;
                const { db, appId, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } = window.firebaseData;

                const qTx = query(collection(db, 'artifacts', appId, 'users', user.uid, 'transactions'), orderBy('createdAt', 'desc'));
                const unsubTx = onSnapshot(qTx, (snapshot) => {
                    const txs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    txs.sort((a, b) => {
                        const dateA = a.createdAt?.seconds ? new Date(a.createdAt.seconds * 1000) : new Date(a.fullDate);
                        const dateB = b.createdAt?.seconds ? new Date(b.createdAt.seconds * 1000) : new Date(b.fullDate);
                        return dateB - dateA;
                    });
                    setTransactions(txs);
                }, (e) => console.error("Error txs:", e));

                const qStock = query(collection(db, 'artifacts', appId, 'users', user.uid, 'stock'), orderBy('name', 'asc'));
                const unsubStock = onSnapshot(qStock, async (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    if (items.length === 0 && !hasSeededRef.current) {
                        hasSeededRef.current = true;
                        // Solo hacer seed si estamos seguros de que es la primera vez real y no un error de carga
                        // Para producci√≥n a veces es mejor dejar vac√≠o, pero aqu√≠ ayudamos con datos iniciales
                        /* const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'stock');
                        for (const item of INITIAL_STOCK_DATA) {
                            await addDoc(collectionRef, { ...item, createdAt: serverTimestamp() });
                        }
                        */
                       setStockItems([]); // Inicia vac√≠o en producci√≥n para no ensuciar
                    } else {
                        setStockItems(items);
                    }
                    setIsLoading(false);
                }, (e) => console.error("Error stock:", e));

                return () => { unsubTx(); unsubStock(); };
            }, [user]);

            // --- C√ÅLCULOS FINANCIEROS ---
            const financialStats = useMemo(() => {
                const now = new Date();
                const currentMonthKey = getMonthKey(now);
                const prevMonthDate = new Date();
                prevMonthDate.setMonth(now.getMonth() - 1);
                const prevMonthKey = getMonthKey(prevMonthDate);

                let currentIncome = 0; let currentExpense = 0;
                let prevIncome = 0; let prevExpense = 0;
                let totalBalance = 0;

                transactions.forEach(tx => {
                    const dateStr = tx.fullDate ? tx.fullDate : getLocalDateISO();
                    const [year, month, day] = dateStr.split('-').map(Number);
                    const txDate = new Date(year, month - 1, day); 
                    const txMonthKey = getMonthKey(txDate);
                    const amount = parseFloat(tx.amount) || 0;

                    if (tx.type === 'income') totalBalance += amount;
                    else totalBalance -= amount;

                    if (txMonthKey === currentMonthKey) {
                        if (tx.type === 'income') currentIncome += amount; else currentExpense += amount;
                    } else if (txMonthKey === prevMonthKey) {
                        if (tx.type === 'income') prevIncome += amount; else prevExpense += amount;
                    }
                });

                const calculateGrowth = (current, previous) => {
                    if (previous === 0) return current > 0 ? 100 : 0;
                    return ((current - previous) / previous) * 100;
                };

                const incomeGrowth = calculateGrowth(currentIncome, prevIncome);
                const expenseGrowth = calculateGrowth(currentExpense, prevExpense);
                const balanceGrowth = calculateGrowth(currentIncome - currentExpense, prevIncome - prevExpense);

                return {
                    totalBalance, currentIncome, currentExpense,
                    incomeGrowth: incomeGrowth.toFixed(1),
                    expenseGrowth: expenseGrowth.toFixed(1),
                    balanceGrowth: balanceGrowth.toFixed(1),
                    isIncomeUp: incomeGrowth >= 0,
                    isExpenseUp: expenseGrowth > 0,
                    isBalanceUp: balanceGrowth >= 0
                };
            }, [transactions]);

            // --- HANDLERS ---
            const handleSaveTransaction = async (txData) => {
                console.log('üíæ handleSaveTransaction llamado con:', txData);
                if (!user) {
                    console.error('‚ùå No hay usuario autenticado');
                    alert('Error: No hay usuario autenticado. Recarga la p√°gina.');
                    return;
                }
                if (!window.firebaseData) {
                    console.error('‚ùå Firebase no est√° inicializado');
                    alert('Error: Firebase no est√° listo. Recarga la p√°gina.');
                    return;
                }
                const { db, appId, collection, addDoc, updateDoc, doc, serverTimestamp } = window.firebaseData;
                const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'transactions');
                const cleanData = { ...txData, amount: parseFloat(txData.amount) };

                try {
                    if (editingTransaction) {
                        console.log('üìù Editando transacci√≥n:', txData.id);
                        const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'transactions', txData.id);
                        const { id, createdAt, ...dataToUpdate } = cleanData; 
                        await updateDoc(docRef, dataToUpdate);
                        console.log('‚úÖ Transacci√≥n actualizada');
                    } else {
                        console.log('‚ûï Creando nueva transacci√≥n');
                        const { id, ...newTxData } = cleanData; 
                        await addDoc(collectionRef, { ...newTxData, createdAt: serverTimestamp() });
                        console.log('‚úÖ Transacci√≥n creada');
                    }
                } catch (e) { 
                    console.error('‚ùå Error al guardar transacci√≥n:', e);
                    alert(`Error al guardar: ${e.message}`); 
                    return;
                }
                setShowTransactionModal(false); setEditingTransaction(null);
            };

            const handleDeleteTransaction = async (id) => {
                console.log('üóëÔ∏è handleDeleteTransaction llamado con id:', id);
                if (!user) {
                    console.error('‚ùå No hay usuario autenticado');
                    alert('Error: No hay usuario autenticado.');
                    return;
                }
                if (!window.firebaseData) {
                    console.error('‚ùå Firebase no est√° inicializado');
                    alert('Error: Firebase no est√° listo.');
                    return;
                }
                const { db, appId, deleteDoc, doc } = window.firebaseData;
                try { 
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'transactions', id)); 
                    console.log('‚úÖ Transacci√≥n eliminada');
                } catch (e) { 
                    console.error('‚ùå Error al eliminar:', e);
                    alert(`Error al eliminar: ${e.message}`);
                }
                setShowTransactionModal(false); setEditingTransaction(null);
            };

            const handleSaveStock = async (itemData) => {
                if (!user) return;
                const { db, appId, collection, addDoc, updateDoc, doc, serverTimestamp } = window.firebaseData;
                const collectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'stock');
                const cleanData = { ...itemData }; 

                try {
                    if (editingStock) {
                        const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'stock', itemData.id);
                        const { id, createdAt, ...dataToUpdate } = cleanData;
                        await updateDoc(docRef, dataToUpdate);
                    } else {
                        const { id, ...newItemData } = cleanData;
                        await addDoc(collectionRef, { ...newItemData, createdAt: serverTimestamp() });
                    }
                } catch (e) { console.error(e); alert("Error al guardar stock."); }
                setShowStockModal(false); setEditingStock(null);
            };

            const handleDeleteStock = async (id) => {
                if (!user) return;
                const { db, appId, deleteDoc, doc } = window.firebaseData;
                try { await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'stock', id)); } catch (e) { console.error(e); }
                setShowStockModal(false); setEditingStock(null);
            };

            // --- FAB Logic ---
            const handleFabClick = () => {
                console.log('üéØ FAB clickeado, tab activo:', activeTab);
                console.log('üë§ Usuario actual:', user ? user.uid : 'NO AUTENTICADO');
                
                if (!user) {
                    alert('Esperando autenticaci√≥n... Por favor, espera unos segundos y vuelve a intentar.');
                    return;
                }
                
                if (activeTab === 'stock') {
                    console.log('üì¶ Abriendo modal de stock');
                    setEditingStock(null);
                    setShowStockModal(true);
                } else {
                    console.log('üí∞ Abriendo modal de transacci√≥n');
                    setEditingTransaction(null);
                    setShowTransactionModal(true);
                }
            };

            const openEditTransaction = (tx) => { setEditingTransaction(tx); setShowTransactionModal(true); };
            const openEditStock = (item) => { setEditingStock(item); setShowStockModal(true); };

            if (isLoading) {
                return (
                    <div className="flex h-screen w-full items-center justify-center bg-background-light text-primary">
                        <div className="flex flex-col items-center gap-3"><span className="material-symbols-outlined text-4xl animate-spin">sync</span><span className="text-sm font-medium">Cargando Delfina Concept...</span></div>
                    </div>
                );
            }

            return (
                <div className="relative flex min-h-screen w-full flex-col overflow-hidden pb-24 bg-background-light">
                    {activeTab === 'stock' ? (
                        <StockView items={stockItems} onItemClick={openEditStock} />
                    ) : activeTab === 'movimientos' ? (
                        <TransactionsView transactions={transactions} totals={financialStats} onTransactionClick={openEditTransaction} />
                    ) : (
                        <DashboardView stats={financialStats} transactions={transactions} onTransactionClick={openEditTransaction} onViewAll={() => setActiveTab('movimientos')} />
                    )}

                    <button onClick={handleFabClick} className="fixed bottom-24 right-6 h-14 w-14 rounded-full bg-primary text-white shadow-lg shadow-pink-500/40 flex items-center justify-center z-30 hover:bg-primary-dark transition-colors active:scale-95 group">
                        <span className="material-symbols-outlined !text-[32px] group-hover:rotate-90 transition-transform duration-200">add</span>
                    </button>

                    <nav className="fixed bottom-0 w-full bg-white border-t border-gray-100 pb-safe pt-2 px-6 z-40">
                        <div className="flex justify-around items-end h-16 pb-2">
                            <NavButton icon="dashboard" label="Dashboard" isActive={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                            <NavButton icon="receipt_long" label="Movimientos" isActive={activeTab === 'movimientos'} onClick={() => setActiveTab('movimientos')} />
                            <NavButton icon="inventory_2" label="Stock" isActive={activeTab === 'stock'} onClick={() => setActiveTab('stock')} />
                        </div>
                    </nav>

                    {showTransactionModal && (
                        <AddTransactionScreen onClose={() => { setShowTransactionModal(false); setEditingTransaction(null); }} onSave={handleSaveTransaction} onDelete={handleDeleteTransaction} initialData={editingTransaction} />
                    )}

                    {showStockModal && (
                        <AddStockScreen onClose={() => { setShowStockModal(false); setEditingStock(null); }} onSave={handleSaveStock} onDelete={handleDeleteStock} initialData={editingStock} />
                    )}
                </div>
            );
        }

        // --- COMPONENTES VISUALES ---
        function FinancialChart({ transactions }) {
            const chartData = useMemo(() => {
                if (!transactions || transactions.length === 0) return null;
                const sorted = [...transactions].sort((a, b) => {
                    const dateA = a.createdAt?.seconds ? new Date(a.createdAt.seconds * 1000) : new Date(a.fullDate);
                    const dateB = b.createdAt?.seconds ? new Date(b.createdAt.seconds * 1000) : new Date(b.fullDate);
                    return dateA - dateB;
                });
                
                let currentBalance = 0;
                let dataPoints = sorted.map(tx => {
                    const amount = tx.type === 'income' ? parseFloat(tx.amount) : -parseFloat(tx.amount);
                    currentBalance += amount;
                    const dateVal = tx.createdAt?.seconds ? (tx.createdAt.seconds * 1000) : new Date(tx.fullDate).getTime();
                    return { date: dateVal, balance: currentBalance };
                });

                if (dataPoints.length === 1) dataPoints.unshift({ date: dataPoints[0].date - 86400000, balance: 0 });

                const width = 350; const height = 150; const padding = 20;
                const minVal = Math.min(...dataPoints.map(d => d.balance), 0);
                const maxVal = Math.max(...dataPoints.map(d => d.balance));
                const minDate = Math.min(...dataPoints.map(d => d.date));
                const maxDate = Math.max(...dataPoints.map(d => d.date));
                const rangeY = maxVal - minVal || 1;
                const rangeX = maxDate - minDate || 1;

                const points = dataPoints.map(d => {
                    const x = ((d.date - minDate) / rangeX) * width;
                    const y = height - padding - (((d.balance - minVal) / rangeY) * (height - (padding * 2)));
                    return `${x},${y}`;
                });

                const linePath = `M ${points.join(' L ')}`;
                const areaPath = `M ${points[0].split(',')[0]},${height} L ${points.join(' L ')} L ${points[points.length-1].split(',')[0]},${height} Z`;
                const [lastX, lastY] = points[points.length - 1].split(',');
                const startDateStr = new Date(minDate).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
                const endDateStr = new Date(maxDate).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

                return { linePath, areaPath, lastX, lastY, startDateStr, endDateStr };
            }, [transactions]);

            if (!transactions || transactions.length === 0) {
                return (
                    <div className="h-52 w-full flex flex-col items-center justify-center text-text-muted bg-gray-50 rounded-xl border border-dashed border-gray-200">
                        <span className="material-symbols-outlined text-4xl mb-2 opacity-50">bar_chart</span>
                        <p className="text-sm font-medium">Sin datos suficientes</p>
                    </div>
                );
            }
            if (!chartData) return null;

            return (
                <>
                    <div className="relative h-52 w-full">
                        <svg className="w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 350 150">

                                                        <span className="text-pink-200">|</span>
                                                        <span>L: <span className="text-text-main font-bold">{item.stock?.l || 0}</span></span>
                                                        <span className="text-pink-200">|</span>
                                                        <span>XL: <span className="text-text-main font-bold">{item.stock?.xl || 0}</span></span>
                                                    </div>
                                                    
                                                    {/* Badge de Total */}
                                                    <div className={`flex items-center gap-1.5 px-2.5 py-1 rounded-lg ${totalStock < 10 ? 'bg-orange-50' : 'bg-green-50'}`}>
                                                        <span className={`w-1.5 h-1.5 rounded-full ${totalStock < 10 ? 'bg-orange-500' : 'bg-green-500'}`}></span>
                                                        <span className={`text-xs font-bold ${totalStock < 10 ? 'text-orange-600' : 'text-green-700'}`}>{totalStock}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </section>
                    </main>
                </>
            );
        }

        // --- PANTALLA: A√ëADIR/EDITAR STOCK (RENOVADA v8.0) ---
        function AddStockScreen({ onClose, onSave, onDelete, initialData }) {
            const [name, setName] = useState(initialData?.name || '');
            const [collection, setCollection] = useState(initialData?.collection || '');
            const [category, setCategory] = useState(initialData?.category || '');
            
            // Estados individuales para talles
            const [stockS, setStockS] = useState(initialData?.stock?.s || '');
            const [stockM, setStockM] = useState(initialData?.stock?.m || '');
            const [stockL, setStockL] = useState(initialData?.stock?.l || '');
            const [stockXL, setStockXL] = useState(initialData?.stock?.xl || '');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name || !category) {
                    alert('Por favor completa el nombre y color.');
                    return;
                }
                
                const newItem = {
                    id: initialData?.id || Date.now().toString(),
                    name,
                    collection: collection || 'Sin colecci√≥n',
                    category,
                    stock: {
                        s: parseInt(stockS) || 0,
                        m: parseInt(stockM) || 0,
                        l: parseInt(stockL) || 0,
                        xl: parseInt(stockXL) || 0
                    }
                };
                onSave(newItem);
            };

            const isEditing = !!initialData;

            return (
                <div className="fixed inset-0 z-50 bg-background-light flex flex-col animate-slide-up">
                    <header className="flex items-center justify-between px-6 pt-8 pb-4 bg-background-light/95 backdrop-blur-md sticky top-0 z-20">
                        <button onClick={onClose} className="flex items-center justify-center w-10 h-10 rounded-full hover:bg-pink-50 text-text-main transition-colors">
                            <span className="material-symbols-outlined">arrow_back</span>
                        </button>
                        <h2 className="text-text-main text-lg font-bold tracking-tight">{isEditing ? 'Editar Producto' : 'Nuevo Producto'}</h2>
                        <button className="w-10 h-10 opacity-0 pointer-events-none"><span className="material-symbols-outlined">more_vert</span></button>
                    </header>
                    <main className="flex-1 overflow-y-auto px-6 py-2 space-y-6 pb-32">
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="bg-white rounded-2xl shadow-soft p-6 space-y-5 border border-pink-50">
                                {/* Nombre */}
                                <div className="space-y-1.5">
                                    <label className="text-sm font-medium text-text-main ml-1">Nombre de la prenda</label>
                                    <input value={name} onChange={e => setName(e.target.value)} className="block w-full px-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm placeholder-gray-400" placeholder="Ej: Remera Musculosa" />
                                </div>
                                {/* Colecci√≥n */}
                                <div className="space-y-1.5">
                                    <label className="text-sm font-medium text-text-main ml-1">Colecci√≥n / Detalle</label>
                                    <input value={collection} onChange={e => setCollection(e.target.value)} className="block w-full px-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm placeholder-gray-400" placeholder="Ej: Verano '24" />
                                </div>
                                
                                {/* Stock por Talle Row */}
                                <div className="space-y-2">
                                    <label className="text-sm font-medium text-text-main ml-1">Stock por Talle</label>
                                    <div className="flex gap-3">
                                        <div className="flex-1">
                                            <label className="text-xs text-text-muted mb-1 block text-center">S</label>
                                            <input type="number" value={stockS} onChange={e => setStockS(e.target.value)} className="block w-full px-2 py-3 text-center border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm placeholder-gray-300" placeholder="0" />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-xs text-text-muted mb-1 block text-center">M</label>
                                            <input type="number" value={stockM} onChange={e => setStockM(e.target.value)} className="block w-full px-2 py-3 text-center border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm placeholder-gray-300" placeholder="0" />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-xs text-text-muted mb-1 block text-center">L</label>
                                            <input type="number" value={stockL} onChange={e => setStockL(e.target.value)} className="block w-full px-2 py-3 text-center border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm placeholder-gray-300" placeholder="0" />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-xs text-text-muted mb-1 block text-center">XL</label>
                                            <input type="number" value={stockXL} onChange={e => setStockXL(e.target.value)} className="block w-full px-2 py-3 text-center border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary focus:border-primary sm:text-sm placeholder-gray-300" placeholder="0" />
                                        </div>
                                    </div>
                                </div>

                                {/* Categor√≠as (Color) */}
                                <div className="space-y-1.5">
                                    <label className="text-sm font-medium text-text-main ml-1">Color</label>
                                    <div className="grid grid-cols-2 gap-3 mt-2">
                                        {STOCK_CATEGORIES.map((cat) => (
                                            <label key={cat.id} className="cursor-pointer relative group">
                                                <input type="radio" name="stock_category" className="peer sr-only" checked={category === cat.id} onChange={() => setCategory(cat.id)}/>
                                                <div className={`flex items-center justify-center p-3 rounded-xl border border-pink-100 bg-gray-50 peer-checked:bg-pink-50 peer-checked:border-primary peer-checked:text-primary transition-all`}>
                                                    <div className={`w-3 h-3 rounded-full mr-2 ${cat.colorCode}`}></div>
                                                    <span className="text-xs font-medium">{cat.name}</span>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex flex-col gap-3">
                                <button type="submit" className="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 px-6 rounded-2xl shadow-lg shadow-pink-500/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg">
                                    <span>{isEditing ? 'Guardar Cambios' : 'Crear Producto'}</span>
                                    <span className="material-symbols-outlined">check</span>
                                </button>
                                {isEditing && (
                                    <button type="button" onClick={() => onDelete(initialData.id)} className="w-full bg-red-50 text-red-500 font-bold py-4 px-6 rounded-2xl border border-red-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg hover:bg-red-100">
                                        <span>Eliminar Producto</span>
                                        <span className="material-symbols-outlined">delete</span>
                                    </button>
                                )}
                            </div>
                        </form>
                    </main>
                </div>
            );
        }

        function DashboardTransactionItem({ data, onClick }) {
            const isIncome = data.type === 'income';
            return (
                <div onClick={onClick} className="flex items-center gap-4 bg-white p-5 rounded-xl shadow-sm border border-transparent cursor-pointer hover:border-pink-200 transition-all">
                    <div className={`flex items-center justify-center rounded-xl shrink-0 h-14 w-14 ${isIncome ? 'bg-green-50 text-green-600' : 'bg-pink-50 text-primary'}`}><span className="material-symbols-outlined !text-[28px]">{data.icon}</span></div>
                    <div className="flex flex-col flex-1"><p className="text-text-main text-base font-semibold leading-tight line-clamp-1">{data.title}</p><p className="text-text-muted text-sm leading-normal mt-0.5">{data.subtitle}</p></div>
                    <div className="shrink-0 text-right"><p className={`text-base font-bold ${isIncome ? 'text-green-600' : 'text-text-main'}`}>{isIncome ? '+' : '-'}${data.amount.toLocaleString()}</p><p className="text-xs text-text-muted mt-0.5">{data.fullDate}</p></div>
                </div>
            );
        }

        function DetailedTransactionItem({ data, onClick }) {
            const isIncome = data.type === 'income';
            return (
                <div onClick={onClick} className="group relative flex items-center justify-between gap-4 rounded-2xl bg-white p-3 transition-colors hover:bg-primary-soft cursor-pointer">
                    <div className="flex items-center gap-4"><div className={`flex h-12 w-12 shrink-0 items-center justify-center rounded-xl ${isIncome ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}><span className="material-symbols-outlined" style={{fontSize: '24px'}}>{data.icon}</span></div><div className="flex flex-col justify-center"><p className="text-base font-semibold text-text-main line-clamp-1">{data.title}</p><p className="text-sm text-gray-500 line-clamp-1">{data.subtitle}</p></div></div>
                    <div className="shrink-0 flex flex-col items-end"><p className={`text-base font-bold ${isIncome ? 'text-primary' : 'text-gray-900'}`}>{isIncome ? '+' : '-'} ${data.amount.toLocaleString()}</p><span className="material-symbols-outlined text-gray-300 text-sm mt-1 group-hover:text-primary">edit</span></div>
                </div>
            );
        }

        function NavButton({ icon, label, isActive, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 w-20 group transition-colors ${isActive ? 'text-primary' : 'text-gray-400 hover:text-primary'}`}>
                    <span className={`material-symbols-outlined transition-transform group-hover:scale-110 ${isActive ? 'filled-icon' : ''}`}>{icon}</span>
                    <span className="text-[11px] font-medium">{label}</span>
                </button>
            );
        }

        function AddTransactionScreen({ onClose, onSave, onDelete, initialData }) {
            const [type, setType] = useState(initialData?.type || 'income');
            const [amount, setAmount] = useState(initialData?.amount || '');
            const [category, setCategory] = useState(initialData?.category || '');
            const [desc, setDesc] = useState(initialData?.title === 'Movimiento' ? '' : initialData?.title || '');
            const [date, setDate] = useState(initialData?.fullDate || getLocalDateISO());
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!amount || !category) { alert('Completa los campos'); return; }
                const selectedCat = TRANSACTION_CATEGORIES.find(c => c.id === category);
                const newTx = { id: initialData?.id || Date.now(), type, title: desc || 'Movimiento', subtitle: selectedCat?.name, amount: parseFloat(amount), date: 'Hoy', fullDate: date, icon: selectedCat?.icon || 'star', category };
                onSave(newTx);
            };
            
            const isEditing = !!initialData;
            const isExpense = type === 'expense';

            return (
                <div className="fixed inset-0 z-50 bg-background-light flex flex-col animate-slide-up">
                    <header className="flex items-center justify-between px-6 pt-8 pb-4 bg-background-light/95 backdrop-blur-md sticky top-0 z-20">
                        <button onClick={onClose} className="flex items-center justify-center w-10 h-10 rounded-full hover:bg-pink-50 text-text-main transition-colors"><span className="material-symbols-outlined">arrow_back</span></button>
                        <h2 className="text-text-main text-lg font-bold tracking-tight">{isEditing ? 'Editar Movimiento' : 'Nuevo Movimiento'}</h2>
                        <button className="w-10 h-10 opacity-0 pointer-events-none"></button>
                    </header>
                    <main className="flex-1 overflow-y-auto px-6 py-2 space-y-6 pb-32">
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="flex justify-center mb-8">
                                <div className="relative bg-pink-100 p-1.5 rounded-full flex w-full max-w-[320px]">
                                    <div className={`absolute w-[calc(50%-6px)] h-[calc(100%-12px)] bg-white rounded-full shadow-sm transition-transform duration-300 ease-in-out top-1.5 left-1.5 ${isExpense ? 'translate-x-full' : 'translate-x-0'}`}></div>
                                    <label className="flex-1 relative z-10 cursor-pointer" onClick={() => setType('income')}><div className={`w-full py-2.5 text-center text-sm font-semibold transition-colors ${!isExpense ? 'text-green-600' : 'text-text-muted'}`}>Ingreso</div></label>
                                    <label className="flex-1 relative z-10 cursor-pointer" onClick={() => setType('expense')}><div className={`w-full py-2.5 text-center text-sm font-semibold transition-colors ${isExpense ? 'text-primary' : 'text-text-muted'}`}>Egreso</div></label>
                                </div>
                            </div>
                            <div className="flex flex-col items-center justify-center space-y-2 py-4"><span className={`text-4xl font-bold mr-1 ${isExpense ? 'text-primary' : 'text-green-600'}`}>$</span><input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} className={`w-full bg-transparent text-center text-5xl font-bold placeholder-primary/30 focus:outline-none border-none p-0 ${isExpense ? 'text-primary' : 'text-green-600'}`} placeholder="0.00" autoFocus /></div>
                            <div className="bg-white rounded-2xl shadow-soft p-6 space-y-5 border border-pink-50">
                                <div className="space-y-1.5"><label className="text-sm font-medium text-text-main ml-1">Fecha</label><input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary sm:text-sm"/></div>
                                <div className="space-y-1.5"><label className="text-sm font-medium text-text-main ml-1">Descripci√≥n</label><input type="text" value={desc} onChange={(e) => setDesc(e.target.value)} className="block w-full pl-4 py-3 border-pink-100 rounded-xl bg-gray-50 text-text-main focus:ring-primary sm:text-sm" placeholder="Detalle..." /></div>
                                <div className="space-y-1.5">
                                    <label className="text-sm font-medium text-text-main ml-1">Categor√≠a</label>
                                    <div className="grid grid-cols-2 gap-3 mt-2">{TRANSACTION_CATEGORIES.map((cat) => (<label key={cat.id} className="cursor-pointer relative group"><input type="radio" name="category" className="peer sr-only" checked={category === cat.id} onChange={() => setCategory(cat.id)}/><div className="flex flex-col items-center justify-center p-3 rounded-xl border border-pink-100 bg-gray-50 peer-checked:bg-pink-50 peer-checked:border-primary peer-checked:text-primary transition-all"><span className={`material-symbols-outlined mb-1 ${category === cat.id ? 'text-primary' : 'text-gray-400'}`}>{cat.icon}</span><span className="text-xs font-medium">{cat.name}</span></div></label>))}</div>
                                </div>
                            </div>
                            <div className="flex flex-col gap-3">
                                <button type="submit" className="w-full bg-primary text-white font-bold py-4 px-6 rounded-2xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2"><span>{isEditing ? 'Guardar Cambios' : 'Guardar'}</span><span className="material-symbols-outlined">check</span></button>
                                {isEditing && <button type="button" onClick={() => onDelete(initialData.id)} className="w-full bg-red-50 text-red-500 font-bold py-4 rounded-2xl border border-red-100 active:scale-[0.98]">Eliminar</button>}
                            </div>
                        </form>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
